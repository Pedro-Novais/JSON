<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List To do</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>List-To-Do</h1>
        <div id="container-info">
            <input type="text" id="task-add" placeholder="New To-Do">
            <div id="priority">
                <div>
                    <p>Prioridade</p>
                </div>
                <div id="level">
                    <div class="choose-prority" id="1"></div>
                    <div class="choose-prority" id="2"></div>
                    <div class="choose-prority" id="3"></div>
                </div>
            </div>
            <div id="btn-add"><img src="svg/plus-solid.svg" alt="Adicionar task" height="25rem"></div>
        </div>
        <div id="task-made">
            <div class="tasks">
                <p class="task-puted">Limpar a casa</p> 
                <div id="container-actions">
                    <div class="action"><i class="fa-solid fa-check" style="color: green;" id="made-task"></i></div>
                    <div class="action"><i class="fa-solid fa-x" style="color: red;" id="cancel-task"></i></div>
                </div>
            </div>
            <div class="tasks">
                <p class="task-puted">Fazer comida</p> 
                <div id="container-actions">
                    <div class="action"><i class="fa-solid fa-check" style="color: green;" id="made-task"></i></div>
                    <div class="action"><i class="fa-solid fa-x" style="color: red;" id="cancel-task"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/f674cd130e.js" crossorigin="anonymous"></script>
</html>
