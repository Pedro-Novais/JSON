<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div id="main-profile">
            <div id="container-statistic">
                <div class="select-page">
                    <div id="container-select">
                        <div class="select-box-style" id="section-profile">
                            <img src="../svg/user-solid.svg" alt="Profile" height="25rem">
                        </div>
                        <div class="select-box-style" id="section-statistic"><img src="../svg/chart-simple-solid.svg"
                                alt="Statistic" height="25rem">
                        </div>
                        <div class="select-box-style" id="section-config"><img src="../svg/gear-solid.svg" alt="Config"
                                height="25rem"></div>
                    </div>
                </div>
                <div class="view-infos" id="view-infos-unique">
                    <div class="container-statistic">
                        <h1>Estatísticas</h1>
                        <div class="box-statistics">
                            <div class="style-box-statistics">
                                <p class="name-type-statitic">Tasks Criadas</p>
                                <p class="number-statistic" id="statistic-created">17</p>
                            </div>
                            <div class="style-box-statistics">
                                <p class="name-type-statitic">Tasks Finalizadas</p>
                                <p class="number-statistic" id="statistic-finished">9</p>
                            </div>
                            <div class="style-box-statistics" id="statistic-canceled">
                                <p class="name-type-statitic">Tasks Canceladas</p>
                                <p class="number-statistic" id="statistic-created">5</p>
                            </div>
                        </div>
                        <div class="container-statistic-bar">
                            <div class="statistic-bar">
                                <div id="bar-task-finished"></div>
                                <div id="bar-task-canceled"></div>
                            </div>
                            <div class="statistic-bar-info">
                                <p>Tasks concluídas: 82%</p>
                                <p>Tasks canceladas: 18%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="../scripts/scriptProfile.js" type="module"></script>

</html>
