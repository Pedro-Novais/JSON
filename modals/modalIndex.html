<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List To do</title>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!--<div id="bar-options" class="style-bar-options">
        <div class="container-name-symbol">
            <h1>List-To-Do</h1>
            <img src="svg/xmark-solid.svg" alt="Cancelar" height="20px" id="cancel-bar" class="actions">
        </div>
        <div class="container-bars">
            <div class="seeing-options-bar"><a href="#">Perfil</a></div>
            <div class="seeing-options-bar"><a href="#">List To-do</a></div>
            <div class="seeing-options-bar"><a href="#">Sobre o Desenvolvedor</a></div>
        </div>
    </div>-->
    <header>
        <!--<img src="./svg/bars-solid.svg" alt="Symbol Options" class="symbol-nav" id="bar-view-options">-->
        <div class="name-symbol">
        <!--<img src="./svg/book-solid.svg" alt="Symbol List" class="symbol-nav" id="symbol-tasks">-->
            <h1>List To Do</h1>
        </div>
        <nav>
            <ul>
                <li><p  id="visit-profile">Perfil</p></li>
                <li><p  id="visit-list">Lista To-do</p></li>
                <li><p  id="visit-about">Sobre o desenvolvedor</p></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container">
            <h1>List-To-Do</h1>
            <div id="container-info">
                <input type="text" id="task-add" placeholder="New To-Do" maxlength="35">
                <div id="priority">
                    <div>
                        <p>Prioridade</p>
                    </div>
                    <div id="level">
                        <div class="choose-priority" id="priority-one" mark="priority"></div>
                        <div class="choose-priority" id="priority-two" mark="priority"></div>
                        <div class="choose-priority" id="priority-three" mark="priority"></div>
                    </div>
                </div>
                <div id="btn-add"><img src="../svg/plus-solid.svg" alt="Adicionar task" height="25rem"></div>
            </div>
            <div id="task-made">
                <div class="tasks">
                <p class="task-puted">Limpar a casa</p> 
                <div class="priority-action">
                    <div class="priority-task">
                        <div class="priority-level"></div>
                        <div class="priority-level"></div>
                        <div class="priority-level"></div>
                    </div>
                    <div class="container-actions">
                        <img src="svg/check-solid.svg" alt="Feito" height="20px" id="check-1" class="actions">
                        <img src="svg/xmark-solid.svg" alt="Cancelar" height="20px" id="check-2" class="actions">
                        <img src="svg/pencil-solid.svg" alt="Edit" height="17px" id="check-3" class="actions">
                    </div>
                </div>
            </div>
            </div>

        </div>
    </main>
    <footer></footer>
</body>
<script src="../scripts/scriptResponsive.js" type="module"></script>

</html>
